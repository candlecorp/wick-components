    #       type: string
    #   inputs:
    #     - name: input
    #       type: string
    #   outputs:
    #     - name: captures
    #       type: 'string[][]'
tests:
  - cases:
      - name: regex
        operation: match
        with:
          pattern: '(:?(\w+)\s*)'
        inputs:
          - name: input
            value: 'This is a string.  It is not very long.'
        outputs:
          - name: result
            value: true
          - name: result
            flags:
              done: true  
      - name: regex_capture
        operation: capture
        with:
          pattern: '(:?(\w+)\s*)'
        inputs:
          - name: input
            value: 'This is a string.  It is not very long.'
        outputs:
          - name: result
            value: ["This ","This ","This"]
          - name: result
            flags:
              done: true
      - name: regex_multi_capture
        operation: capture
        with:
          pattern: 'Store(\d+)/(\d+\.zip)'
        inputs:
          - name: input
            value: 'https://mycontainer.blob.core.windows.net/pvc-abc123/bla/Store0044/20230220.zip'
        outputs:
          - name: result
            value: ["Store0044/20230220.zip", "0044","20230220.zip"]
          - name: result
            flags:
              done: true

